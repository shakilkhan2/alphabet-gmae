<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Pro</title>
    <!-- daisy ui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom CSS -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header></header>
    <main
      class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center bg-contain"
    >
      <!-- Home Section -->
      <section class="home">
        <div
          class="text-center min-h-screen text-white flex flex-col justify-center items-center hidden"
        >
          <h1 class="font-anton text-7xl">ALPHABET CLASH</h1>
          <p class="font-poppins text-xs">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button
            class="bg-white px-4 py-2 font-semibold text-[#010313] my-6 rounded-md"
          >
            Play Now
          </button>
        </div>
      </section>
      <!-- Play-ground section -->
      <section class="play-ground">
        <!-- screen -->
        <div class="pt-20 h-[20px]">
          <div
            class="h-[250px] w-[500px]  bg-[#FFFFFFB3] ring-8 ring-[#333333] rounde-2xl ring-opacity-70 mx-auto rounded-md"
          >
            1024×320
          </div>
        </div>
      </section>
      <section class="score"></section>
    </main>
    <footer></footer>
  </body>
</html>
