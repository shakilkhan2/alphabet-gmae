<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Pro</title>
    <!-- daisy ui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/2f678b91de.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom CSS -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="font-poppins">
    <header></header>
    <main
      class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center bg-contain"
    >
      <!-- Home Section -->
      <section id="home-section" class="home">
        <div
          class="text-center min-h-screen text-white flex flex-col justify-center items-center"
        >
          <h1 class="font-anton text-7xl">ALPHABET CLASH</h1>
          <p class="font-poppins text-xs">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button
            onclick="playNow()"
            class="bg-white px-4 py-2 font-semibold text-[#010313] my-6 rounded-md"
          >
            Play Now
          </button>
        </div>
      </section>
      <!-- Playground section -->
      <section id="playground-section" class="play-ground hidden">
        <!-- screen -->
        <div class="pt-12 h-[20px]">
          <div
            class="h-[40vh] w-[50vw] relative bg-[#FFFFFFB3] ring-8 ring-[#2F2941] rounde-2xl ring-opacity-70 mx-auto rounded-md"
          >
            <p
              id="current-letter"
              class="text-8xl font-extrabold text-black text-center pt-20 uppercase"
            >
              Y
            </p>
          </div>
          <p
            class="bg-[#2F2941] text-white text-center font-extralight text-xs py-1 md:w-[20vw] absolute top-10 rounded-b-md left-1/2 transform -translate-x-1/2"
          >
            Don't watch keyboard while playing...
          </p>
        </div>
        <!-- keyboard start -->
        <div class="mt-72">
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="q" class="kbd bg-white cursor-default text-gray-900"
              >q</kbd
            >
            <kbd id="w" class="kbd bg-white cursor-default text-gray-900"
              >w</kbd
            >
            <kbd id="e" class="kbd bg-white cursor-default text-gray-900"
              >e</kbd
            >
            <kbd id="r" class="kbd bg-white cursor-default text-gray-900"
              >r</kbd
            >
            <kbd id="t" class="kbd bg-white cursor-default text-gray-900"
              >t</kbd
            >
            <kbd id="y" class="kbd bg-white cursor-default text-gray-900"
              >y</kbd
            >
            <kbd id="u" class="kbd bg-white cursor-default text-gray-900"
              >u</kbd
            >
            <kbd id="i" class="kbd bg-white cursor-default text-gray-900"
              >i</kbd
            >
            <kbd id="o" class="kbd bg-white cursor-default text-gray-900"
              >o</kbd
            >
            <kbd id="p" class="kbd bg-white cursor-default text-gray-900"
              >p</kbd
            >
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd bg-white cursor-default text-gray-900"
              >a</kbd
            >
            <kbd is="s" class="kbd bg-white cursor-default text-gray-900"
              >s</kbd
            >
            <kbd id="d" class="kbd bg-white cursor-default text-gray-900"
              >d</kbd
            >
            <kbd id="f" class="kbd bg-white cursor-default text-gray-900"
              >f</kbd
            >
            <kbd id="g" class="kbd bg-white cursor-default text-gray-900"
              >g</kbd
            >
            <kbd id="h" class="kbd bg-white cursor-default text-gray-900"
              >h</kbd
            >
            <kbd id="j" class="kbd bg-white cursor-default text-gray-900"
              >j</kbd
            >
            <kbd id="k" class="kbd bg-white cursor-default text-gray-900"
              >k</kbd
            >
            <kbd id="l" class="kbd bg-white cursor-default text-gray-900"
              >l</kbd
            >
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd bg-white cursor-default text-gray-900"
              >z</kbd
            >
            <kbd id="x" class="kbd bg-white cursor-default text-gray-900"
              >x</kbd
            >
            <kbd id="c" class="kbd bg-white cursor-default text-gray-900"
              >c</kbd
            >
            <kbd id="v" class="kbd bg-white cursor-default text-gray-900"
              >v</kbd
            >
            <kbd id="b" class="kbd bg-white cursor-default text-gray-900"
              >b</kbd
            >
            <kbd id="n" class="kbd bg-white cursor-default text-gray-900"
              >n</kbd
            >
            <kbd id="m" class="kbd bg-white cursor-default text-gray-900"
              >m</kbd
            >
            <kbd id="/" class="kbd bg-white cursor-default text-gray-900"
              >/</kbd
            >
          </div>
        </div>
        <!-- Keyboard End -->
        <!-- Button -->
        <div class="flex items-center justify-around">
          <button
            class="bg-[#894189] px-6 text-sm py-2 text-white rounded-full"
          >
            <div class="flex items-center gap-2">
              <p>Life</p>
              <i class="fa-solid fa-heart-circle-plus"></i>
              <p id="life-line">5</p>
            </div>
          </button>
          <button
            class="bg-[#360490] px-6 text-sm py-2 text-white rounded-full"
          >
            <div class="flex items-center gap-2">
              <p>Score</p>
              <p
                class="bg-[#FFFFFF] text-center pb-2 h-[18px] w-[18px] rounded-full text-[#360490]"
              >
                $
              </p>
              <p id="score">1</p>
            </div>
          </button>
        </div>
      </section>
      <!-- Score Sction-->
      <section id="score-section" class="score flex py-52 hidden">
        <div
          class="bg-[#FFFFFF33] flex flex-col px-8 py-10 rounded-md place-content-center justify-center items-center mx-auto"
        >
          <h1 class="text-4xl font-extrabold text-white">
            Score : <span class="font-medium">14</span>
          </h1>
          <button
            onclick="playNow()"
            class="bg-[#FFFFFF] text-[#010313] px-2 py-1 rounded-md my-2"
          >
            Play Again
          </button>
          <small class="text-[#FFFFFF] text-xs"
            >Practice will make you Pro</small
          >
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/utils.js"></script>
    <script src="./js/alpha.js"></script>
  </body>
</html>
